<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Exam — 50 MCQs</title>
  <!-- Tailwind CSS CDN (for convenience; fine for simple static hosting) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM UMD builds -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel to transpile JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- Your component code -->
  <script type="text/babel">
// Fillable 50-question multiple-choice exam (no answer key)
// - Radio buttons for A–D
// - Progress counter
// - Save to localStorage (auto)
// - Clear and Print controls
// - Clean, mobile-friendly UI (Tailwind)

const QUESTIONS = [
  // Module 1 — Sources of Law, Courts, ADR
  { id: 1, prompt: "Which source of law is the “supreme law of the land” in the United States?", choices: ["Statutory law", "Administrative regulations", "Constitutional law", "Case law"] },
  { id: 2, prompt: "A Florida plaintiff sues a Georgia corporation for $120,000 over a breach of contract. Which basis allows the case to be filed in federal court?", choices: ["Personal jurisdiction", "Venue", "Diversity jurisdiction with amount in controversy satisfied", "Removal from state small-claims court"] },
  { id: 3, prompt: "Taylor never used BrandCo’s product but files a lawsuit claiming it’s unsafe. What doctrine most likely defeats Taylor’s claim at the outset?", choices: ["Venue", "Standing to sue", "Res judicata", "Exhaustion of remedies"] },
  { id: 4, prompt: "Which statement best distinguishes venue from jurisdiction?", choices: ["Venue is about the subject matter; jurisdiction is about geography", "Venue chooses the geographic location within a proper court system; jurisdiction is the court’s legal power to hear the case", "Venue determines the amount in controversy; jurisdiction decides the remedy", "Venue applies only in criminal cases; jurisdiction applies only in civil cases"] },
  { id: 5, prompt: "Which ADR method typically results in a binding decision made by a neutral third party?", choices: ["Negotiation", "Mediation", "Arbitration", "Settlement conference"] },
  { id: 6, prompt: "An appellate court generally:", choices: ["Hears witnesses and reweighs evidence", "Reviews legal errors and may affirm, reverse, or remand", "Conducts a new trial with a different jury", "Decides only issues of venue"] },
  { id: 7, prompt: "A defendant’s early motion asserting the complaint fails to state a legal claim is a:", choices: ["Motion for summary judgment", "Motion to compel", "Motion to dismiss", "Motion in limine"] },
  { id: 8, prompt: "The doctrine of stare decisis most directly requires courts to:", choices: ["Create new statutes to fix unjust results", "Follow controlling precedents in similar cases", "Prioritize administrative rules over statutes", "Ignore decisions from higher courts"] },

  // Module 2 — Ethics, Torts, Negligence, FCPA
  { id: 9, prompt: "Which example is most consistent with ‘legal but unethical’?", choices: ["Lying under oath", "Paying workers less than minimum wage", "Exploiting a legal loophole to avoid paying suppliers promptly", "Dumping toxic waste in violation of EPA rules"] },
  { id: 10, prompt: "In negligence, ‘cause in fact’ is best captured by which test?", choices: ["Reasonable person test", "‘But for’ test", "Foreseeability test", "Balancing test"] },
  { id: 11, prompt: "In a comparative negligence state, a plaintiff who is 20% at fault and suffers $100,000 in damages generally recovers:", choices: ["$0", "$20,000", "$80,000", "$100,000"] },
  { id: 12, prompt: "A U.S. salesperson gives a foreign customs official $300 to ‘speed up’ routine paperwork. Under the FCPA, this payment is generally:", choices: ["A lawful facilitation payment for routine action", "Illegal because any payment to foreign officials is bribery", "Legal only if the official is a U.S. citizen", "Legal only if paid in cash and not recorded"] },
  { id: 13, prompt: "Strict liability most likely applies to:", choices: ["A store forgetting to post a wet-floor sign", "A blasting company using explosives in a city project", "A driver who accidentally runs a red light", "A shopkeeper’s careless stocking of shelves"] },
  { id: 14, prompt: "Defamation requires which element?", choices: ["A true statement of opinion", "A false statement of fact published to a third party", "Puffery about product quality", "Silence when a duty to speak exists"] },
  { id: 15, prompt: "Which scenario is assault but not battery?", choices: ["A punch that misses after creating reasonable fear of imminent harm", "An unexpected shove causing minor bruising", "A defamatory blog post", "A negligent fender-bender"] },
  { id: 16, prompt: "A manager chooses the action that produces the greatest net good for the majority. This reasoning aligns with:", choices: ["Deontological ethics", "Utilitarianism", "Virtue ethics", "Natural law"] },

  // Module 3 — Contracts & Intellectual Property
  { id: 17, prompt: "Which is NOT a required element of a valid contract?", choices: ["Agreement (offer and acceptance)", "Consideration", "Capacity", "Writing in all cases"] },
  { id: 18, prompt: "Dana offers to sell a laptop for $500. Lee replies, ‘I’ll take it for $450.’ What is the legal effect of Lee’s reply?", choices: ["Mirror-image acceptance", "Counteroffer that terminates the original offer", "Option contract", "Illusory promise"] },
  { id: 19, prompt: "A city posts a reward for information leading to an arrest. A police officer on duty provides the information. Under the preexisting duty rule, the officer is:", choices: ["Entitled to the reward", "Entitled only if there is promissory estoppel", "Not entitled because of a preexisting legal duty", "Entitled if the city is unjustly enriched"] },
  { id: 20, prompt: "A clear promise induces reliance by the promisee, who suffers detriment if the promise isn’t kept. A court may enforce the promise under:", choices: ["Mutual mistake", "Promissory estoppel", "Novation", "Parol evidence"] },
  { id: 21, prompt: "A website requires users to click ‘I agree’ to terms before creating an account. Courts generally view this as:", choices: ["Unenforceable as a matter of law", "A valid clickwrap acceptance if the terms are reasonably presented", "A voidable browsewrap", "A unilateral contract that cannot be accepted"] },
  { id: 22, prompt: "‘I’ll buy 100 units if I feel like it’ is most likely a(n):", choices: ["Firm offer", "Requirements contract", "Illusory promise", "Output contract"] },
  { id: 23, prompt: "A competitor opens a café using your distinctive logo, causing customer confusion. This is primarily:", choices: ["Copyright infringement", "Patent infringement", "Trademark infringement", "Trade secret misappropriation"] },
  { id: 24, prompt: "On Monday, Buyer mails an acceptance. On Tuesday morning, Seller emails a revocation. Under the mailbox rule, a contract:", choices: ["Forms on Monday when the acceptance is mailed", "Forms on Tuesday when the revocation is received", "Never forms because revocation preceded receipt", "Forms only when the acceptance is received"] },

  // Module 4 — Capacity, Legality, Performance, Remedies, SoF
  { id: 25, prompt: "A minor signs a gym membership contract for recreation, not a necessity. The minor generally may:", choices: ["Disaffirm the contract and owe nothing beyond returning what remains", "Disaffirm but must pay full contract value", "Not disaffirm because minors are bound", "Disaffirm only with a court order"] },
  { id: 26, prompt: "For ‘necessaries’ (e.g., food, shelter), a minor who disaffirms is typically liable for:", choices: ["Nothing", "The full contract price", "The reasonable value of the benefit received", "Punitive damages"] },
  { id: 27, prompt: "A party claims intoxication to avoid a contract. Which is most accurate?", choices: ["Contracts are automatically void", "Contracts are voidable only if the person couldn’t understand and the other party knew or should have known", "Contracts are enforceable only if notarized", "Contracts are always voidable by the sober party"] },
  { id: 28, prompt: "An employment noncompete is most likely enforceable when it:", choices: ["Bars all future employment in the industry nationwide for 10 years", "Protects a legitimate interest and is reasonable in time and geography", "Applies to volunteers only", "Is oral and indefinite"] },
  { id: 29, prompt: "A clearly worded liability waiver for a rock-climbing gym will most likely be:", choices: ["Enforceable for ordinary negligence in a recreational activity", "Enforceable for gross negligence", "Unenforceable in all recreational settings", "Required for essential services like hospitals"] },
  { id: 30, prompt: "Which assignment is generally permissible without consent?", choices: ["Assigning the right to receive payment", "Delegating a famous singer’s performance", "Assigning a contract that expressly prohibits assignment", "Delegating personal fiduciary duties"] },
  { id: 31, prompt: "A builder uses an equivalent brand of paint instead of the specified brand but completes the project in good faith. This most likely constitutes:", choices: ["Complete performance", "Substantial performance with damages for the difference", "Material breach", "Anticipatory repudiation"] },
  { id: 32, prompt: "A liquidated damages clause is most likely enforceable when:", choices: ["Future damages were difficult to estimate at formation and the amount is reasonable", "The amount punishes breach", "Actual damages are easily calculable", "The clause appears only in fine print"] },
  { id: 33, prompt: "Which contract must be in writing under the Statute of Frauds?", choices: ["A six-month service contract", "A sale of goods for $600", "A month-to-month apartment lease", "A $400 sale of a TV"] },
  { id: 34, prompt: "Quasi-contract (unjust enrichment) allows recovery when:", choices: ["A valid contract exists and is fully performed", "A party volunteers benefits as a gift", "No valid contract exists but a benefit was conferred with expectation of payment", "A contract is illegal"] },

  // Module 5 — Secured Transactions, Bankruptcy, Agency
  { id: 35, prompt: "For a security interest to attach, which set is required?", choices: ["Oral promise, value, perfection", "Security agreement (or possession), value given, and debtor’s rights in collateral", "UCC-1 filing, value, statute of frauds memo", "Possession, perfection, consideration"] },
  { id: 36, prompt: "Automatic perfection most commonly applies to:", choices: ["PMSIs in consumer goods", "Security interests in inventory", "Security interests in accounts receivable", "Real estate mortgages"] },
  { id: 37, prompt: "A mechanic’s lien typically secures payment for:", choices: ["Services improving personal property while holding the item", "Improvements to real property", "Unpaid credit-card debt", "Future advances by a bank"] },
  { id: 38, prompt: "A guarantor is:", choices: ["Primarily liable on the debt", "Secondarily liable, paying only if the debtor defaults", "Never liable if the collateral loses value", "The same as a surety"] },
  { id: 39, prompt: "An individual with many unsecured debts and few nonexempt assets seeks a fresh start by liquidation. The appropriate bankruptcy chapter is:", choices: ["Chapter 7", "Chapter 11", "Chapter 12", "Chapter 13"] },
  { id: 40, prompt: "The automatic stay generally halts collection, but an exception exists for:", choices: ["Domestic support obligations", "Credit-card lawsuits", "Medical bill collections", "Utility shutoffs"] },
  { id: 41, prompt: "A principal publicly holds out Pat as having authority to bind the company; a third party reasonably relies. Even if Pat lacked actual authority, the principal is bound under:", choices: ["Ratification", "Apparent authority", "Respondeat superior", "Equal dignity rule"] },
  { id: 42, prompt: "An employee takes a slight detour during deliveries and negligently causes an accident. Under respondeat superior the employer is:", choices: ["Not liable for any employee torts", "Liable if the act was within the scope of employment", "Liable only for intentional torts", "Never liable if the employee was negligent"] },

  // Module 6 — Employment Law, Business Forms, Partnerships/LLCs/Franchising
  { id: 43, prompt: "The key factor distinguishing an employee from an independent contractor is:", choices: ["Method of payment only", "Whether benefits are provided", "Degree of control over how work is performed", "Whether the worker signs a W-9"] },
  { id: 44, prompt: "Which is a valid employer defense in a Title VII disparate impact case?", choices: ["After-acquired evidence proves prior misconduct, so no liability ever", "Business necessity showing the challenged practice is job-related", "BFOQ for race in customer-preference roles", "The employee failed to complain before being hired"] },
  { id: 45, prompt: "Under the ADA, an employer must:", choices: ["Hire all disabled applicants", "Provide reasonable accommodation to qualified individuals, absent undue hardship", "Ignore essential job functions", "Disclose medical records to coworkers"] },
  { id: 46, prompt: "Under IRCA, employers must complete which form to verify identity and work authorization?", choices: ["W-4", "I-9", "1099-NEC", "SSA-89"] },
  { id: 47, prompt: "Which statement about a sole proprietorship is most accurate?", choices: ["It provides limited liability to the owner", "It is taxed as a separate corporate entity", "The owner bears unlimited personal liability", "It requires filing articles of incorporation"] },
  { id: 48, prompt: "A partnership is most strongly presumed when parties:", choices: ["Share office space but not profits", "Share profits, co-own the business, and have equal management rights", "Loan money at interest only", "Hire the same accountant"] },

  // Module 7 — Corporations
  { id: 49, prompt: "A court may pierce the corporate veil when owners:", choices: ["Carefully observe corporate formalities", "Keep personal and corporate funds strictly separate", "Undercapitalize the business and commingle assets", "Maintain accurate minutes and bylaws"] },
  { id: 50, prompt: "A shareholder lawsuit seeking recovery for harm to the corporation (with proceeds going to the corporation) is a:", choices: ["Direct suit", "Derivative suit", "Class action", "Quo warranto action"] },
];

function classNames(...args) {
  return args.filter(Boolean).join(" ");
}

function FillableFinalExam() {
  const [answers, setAnswers] = useState(() => {
    if (typeof window === "undefined") return {};
    try {
      const saved = localStorage.getItem("fillable-final-exam-answers");
      return saved ? JSON.parse(saved) : {};
    } catch {
      return {};
    }
  });

  const answeredCount = useMemo(() => Object.keys(answers).length, [answers]);

  useEffect(() => {
    try {
      localStorage.setItem("fillable-final-exam-answers", JSON.stringify(answers));
    } catch {}
  }, [answers]);

  const handleSelect = (qid, choiceIdx) => {
    setAnswers((prev) => ({ ...prev, [qid]: choiceIdx }));
  };

  const clearAll = () => {
    if (confirm("Clear all selected answers?")) {
      setAnswers({});
      try { localStorage.removeItem("fillable-final-exam-answers"); } catch {}
    }
  };

  const printPage = () => {
    window.print();
  };

  return (
    <div className="min-h-screen bg-gray-50 text-gray-900">
      <header className="sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
        <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
          <div>
            <h1 className="text-xl md:text-2xl font-semibold">Final Exam — 50 Multiple-Choice Questions</h1>
            <p className="text-sm text-gray-600">Directions: Choose the best answer (A–D). No answer key is provided.</p>
          </div>
          <div className="flex items-center gap-2">
            <span className="text-sm px-2 py-1 rounded-full bg-gray-100 border">{answeredCount}/50 answered</span>
            <button onClick={clearAll} className="px-3 py-1.5 rounded-xl border shadow-sm hover:shadow bg-white text-sm">Clear</button>
            <button onClick={printPage} className="px-3 py-1.5 rounded-xl border shadow-sm hover:shadow bg-white text-sm">Print</button>
          </div>
        </div>
      </header>

      <main className="max-w-5xl mx-auto px-4 py-6">
        {/* Grouped by modules with subtle dividers for readability */}
        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 1 — Sources of Law, Courts, ADR</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(0, 8).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 2 — Ethics, Torts, Negligence, FCPA</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(8, 16).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 3 — Contracts & Intellectual Property</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(16, 24).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 4 — Capacity, Legality, Performance, Remedies, SoF</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(24, 34).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 5 — Secured Transactions, Bankruptcy, Agency</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(34, 42).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 6 — Employment Law, Business Forms, Partnerships/LLCs/Franchising</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(42, 48).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <section className="mb-6">
          <h2 className="text-lg font-medium mb-2">Module 7 — Corporations</h2>
          <div className="grid gap-4">
            {QUESTIONS.slice(48, 50).map((q) => (
              <QuestionCard key={q.id} q={q} selected={answers[q.id]} onSelect={handleSelect} />
            ))}
          </div>
        </section>

        <footer className="mt-10 text-center text-sm text-gray-500">
          © {new Date().getFullYear()} Final Exam — 50 MCQs. Answers are not provided.
        </footer>
      </main>
    </div>
  );
}

function QuestionCard({ q, selected, onSelect }) {
  return (
    <div className="bg-white border rounded-2xl shadow-sm p-4">
      <div className="mb-2 font-medium">{q.id}) {q.prompt}</div>
      <fieldset className="grid gap-2">
        {q.choices.map((choice, idx) => {
          const inputId = `q${q.id}-c${idx}`;
          const letter = String.fromCharCode(65 + idx); // A, B, C, D
          return (
            <label key={idx} htmlFor={inputId} className={classNames(
              "flex items-start gap-3 rounded-xl border p-3 cursor-pointer",
              selected === idx ? "border-gray-900" : "border-gray-200 hover:border-gray-300"
            )}>
              <input
                id={inputId}
                type="radio"
                name={`q-${q.id}`}
                className="mt-1"
                checked={selected === idx}
                onChange={() => onSelect(q.id, idx)}
              />
              <span>
                <span className="font-semibold mr-1">{letter}.</span>
                {" "}{choice}
              </span>
            </label>
          );
        })}
      </fieldset>
    </div>
  );
}


    // Mount the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FillableFinalExam />);
  </script>
</body>
</html>
